<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – Brickasso</title>
  <meta name="description" content="Discover Brickasso's LEGO Art gallery: watches, portraits, and creative masterpieces by Albert Oprea." />

  <link rel="canonical" href="https://brickasso.art/gallery.html">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Gallery – Brickasso LEGO Art" />
  <meta property="og:description" content="Explore Brickasso's LEGO Art gallery: unique watches, portraits, and masterpieces built from thousands of LEGO bricks." />
  <meta property="og:image" content="https://brickasso.art/logo.png" />
  <meta property="og:url" content="https://brickasso.art/gallery.html" />

  <link rel="icon" href="/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">

  <style>
    body{margin:0;padding:0;font-family:'Montserrat',sans-serif;
      background:url('archi-big-bg.jpg') center/cover fixed;color:#111}
    header{padding:10px 20px;display:flex;justify-content:space-between;align-items:center;
      background-color:rgba(255,255,255,.8);position:sticky;top:0;z-index:1000;border-bottom:1px solid #ddd}
    .logo{height:50px}
    .menu-toggle{display:none;font-size:1.2em;background:none;border:none;cursor:pointer}
    nav{display:flex}
    nav a{margin-left:20px;text-decoration:none;color:#000;font-weight:600;transition:color .3s}
    nav a:hover{color:#d62828}

    .hero{text-align:center;padding:100px 20px 30px;background:rgba(255,255,255,.75)}
    .hero h1{font-size:3em;margin:0 0 10px;font-weight:600}
    .hero p{font-size:1.2em;color:#444;margin:0 auto 10px;max-width:800px}

    /* galerie 1 pe coloană, redusă pe desktop */
    .gallery{padding:20px;background:rgba(255,255,255,.75)}
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:28px;
      max-width:1050px;    /* redus ~25% pe desktop */
      margin:0 auto;
    }
    .tile{
      border-radius:16px;background:#fff;overflow:hidden;
      box-shadow:0 10px 24px rgba(0,0,0,.08);transition:transform .2s ease, box-shadow .2s ease
    }
    .tile:hover{transform:translateY(-2px);box-shadow:0 14px 30px rgba(0,0,0,.12)}
    .tile img{width:100%;height:auto;display:block}
    .tile figcaption{
      padding:16px 18px;
      text-align:center;   /* pe centru */
      font-weight:700;
      color:#000;
      background:#fff;
      font-size:1.05rem;
    }
    .tile-link{text-decoration:none;color:inherit}
    .tile-link:hover figcaption{color:#d62828}

    footer{margin-top:40px;padding:30px;text-align:center;font-size:.9em;color:#666}
    .social-icons-footer{margin-bottom:10px}
    .social-icons-footer a{margin:0 15px;display:inline-block;transition:transform .3s}
    .social-icons-footer img{height:64px}
    .social-icons-footer a:hover{transform:scale(1.2)}

    /* mobil: full width */
    @media(max-width:768px){
      .menu-toggle{display:block}
      nav{display:none;flex-direction:column;gap:15px;position:absolute;top:70px;right:0;width:100%;
          background:rgba(255,255,255,.95);padding:20px;text-align:center;z-index:999}
      nav.active{display:flex}
      .hero{padding:60px 20px 20px}
      .hero h1{font-size:2em}.hero p{font-size:1.05em;padding:0 10px}
      .grid{max-width:100%;gap:18px}
      .social-icons-footer img{height:48px}
      footer{padding:40px 20px}
    }
  </style>
</head>
<body>
  <header>
    <img src="brickasso-logo.gif" alt="Brickasso Logo" class="logo">
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <nav id="mobile-menu">
      <a href="index.html" onclick="toggleMenu()">Home</a>
      <a href="gallery.html" onclick="toggleMenu()">Gallery</a>
      <a href="about.html" onclick="toggleMenu()">About</a>
      <a href="portfolio.html" onclick="toggleMenu()">Portfolio</a>
      <a href="certificate.html" onclick="toggleMenu()">Certificate</a>
      <a href="contact.html" onclick="toggleMenu()">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Gallery</h1>
    <p>Selected LEGO® artworks by Albert Oprea.</p>
<section class="gallery">
  <div class="grid">
    <!-- 6. PEPSI 02 (latest) -->
    <a class="tile-link" href="pepsi02.html">
      <figure class="tile">
        <img src="pepsi02.webp" alt="Pepsi 02 – LEGO mosaic">
        <figcaption>Pepsi 02 – Details (BRK-02 · New Edition)</figcaption>
      </figure>
    </a>
    <!-- 5. THE WHITE HORSE (latest) -->
    <a class="tile-link" href="white-horse.html">
      <figure class="tile">
        <img src="white-horse.webp" alt="The White Horse – LEGO mosaic">
        <figcaption>The White Horse – Details (BRK-01 · First Signed)</figcaption>
      </figure>
    </a>

    <!-- 4. GIRL AT THE MIRROR -->
    <a class="tile-link" href="girl-at-the-mirror.html">
      <figure class="tile">
        <img src="girl-at-the-mirror.webp" alt="Girl at the Mirror – LEGO mosaic">
        <figcaption>Girl at the Mirror – Details (Part of the Brickasso Journey)</figcaption>
      </figure>
    </a>

    <!-- 3. DAYTONA -->
    <a class="tile-link" href="daytona.html">
      <figure class="tile">
        <img src="daytona.webp" alt="Daytona – LEGO mosaic">
        <figcaption>Daytona – Details (Part of the Brickasso Journey)</figcaption>
      </figure>
    </a>

    <!-- 2. PEPSI -->
    <a class="tile-link" href="pepsi.html">
      <figure class="tile">
        <img src="pepsi.webp" alt="Pepsi – LEGO mosaic">
        <figcaption>Pepsi – Details (Part of the Brickasso Journey)</figcaption>
      </figure>
    </a>

    <!-- 1. HULK (earliest) -->
    <a class="tile-link" href="hulk.html">
      <figure class="tile">
        <img src="hulk.webp" alt="Hulk – LEGO mosaic">
        <figcaption>Hulk – Details (Part of the Brickasso Journey)</figcaption>
      </figure>
    </a>
  </div>
</section>


 <footer style="text-align:center; padding:20px; font-size:12px; color:#000;">
  <div class="social-icons-footer" style="margin-bottom:10px;">
    <a href="https://instagram.com/brickasso.official" target="_blank" style="margin:0 15px;">
      <img src="instagram-logo.png" alt="Instagram" style="width:100px; height:100px;">

    function toggleMenu(){document.getElementById("mobile-menu").classList.toggle("active");}
  </script>
</body>
</html>
