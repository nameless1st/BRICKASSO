<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Brickasso</title>

  <!-- SEO / Sharing -->
  <meta name="description" content="Contact Brickasso – inquiries about LEGO Art, commissions, or collaborations with Albert Oprea." />
  <link rel="canonical" href="https://brickasso.art/contact.html" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Contact – Brickasso LEGO Art" />
  <meta property="og:description" content="Get in touch with Brickasso for commissions, collaborations, or questions about LEGO artworks." />
  <meta property="og:image" content="https://brickasso.art/logo.png" />
  <meta property="og:url" content="https://brickasso.art/contact.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" href="/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" />

  <style>
    :root {
      --menu-bg: rgba(255, 255, 255, 0.95);
      --menu-link: #000;
      --menu-link-active: #d62828;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('archi-big-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #111;
    }

    /* Header (same across site) */
    header {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }
    .logo { height: 50px; }
    .menu-toggle {
      display: none;
      font-size: 1.2em;
      background: none;
      border: none;
      cursor: pointer;
      color: #000;
    }
    nav { display: flex; background: transparent; }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover { color: #d62828; }

    /* Section */
    .contact-section {
      padding: 100px 20px 60px;
      background: rgba(255,255,255,0.75);
      text-align: center;
    }
    .contact-section h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .contact-wrapper { max-width: 700px; margin: 0 auto; text-align: left; }
    form { display: grid; gap: 16px; }
    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      background: #fff;
      color: #111;
    }
    button {
      background: #000;
      color: #fff;
      padding: 14px 20px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #d62828; }

    #formStatus {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95em;
      display: none;
    }
    #formStatus.success { display: block; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    #formStatus.error   { display: block; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    /* Footer */
    footer {
      margin-top: 100px;
      padding: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    .social-icons-footer { margin-bottom: 10px; }
    .social-icons-footer a { margin: 0 15px; display: inline-block; transition: transform 0.3s ease; }
    .social-icons-footer img { height: 64px; width: auto; vertical-align: middle; }
    .social-icons-footer a:hover { transform: scale(1.2); }

    /* Mobile */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav {
        display: none;
        flex-direction: column;
        gap: 15px;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        background-color: var(--menu-bg) !important;
        padding: 20px;
        text-align: center;
        z-index: 999;
      }
      nav.active { display: flex !important; background-color: var(--menu-bg) !important; }
      nav.active a { color: var(--menu-link) !important; }
      nav.active a:hover,
      nav.active a:active { color: var(--menu-link-active) !important; }

      .contact-section {
        padding: 60px 20px 40px;
        background: rgba(255,255,255,0.75);
      }
      .contact-section h1 { font-size: 1.8em; }
      /* Footer icons fix — one line close together on mobile */
      .social-icons-footer {
        display: flex !important;
        justify-content: center;
        align-items: center;
        gap: 0 !important;
        margin-bottom: 10px !important;
      }
      .social-icons-footer a {
        margin: 0 !important;
      }
      .social-icons-footer img {
        width: 70px !important;
        height: 70px !important;
      }

      footer { 
        padding: 40px 20px; 
      }
    }
  </style>
</head>
<body>
  <header>
<a href="index.html">
      <img src="brickasso-logo.gif" alt="Brickasso Logo" class="logo">
    </a>    
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <nav id="mobile-menu">
      <a href="index.html" onclick="toggleMenu()">Home</a>
      <a href="gallery.html" onclick="toggleMenu()">Gallery</a>
      <a href="about.html" onclick="toggleMenu()">About</a>
      <a href="portfolio.html" onclick="toggleMenu()">Portfolio</a>
      <a href="certificate.html" onclick="toggleMenu()">Certificate</a>
      <a href="contact.html" onclick="toggleMenu()">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Brickasso</h1>
    <div class="contact-wrapper">
      <form id="contactForm" action="https://formspree.io/f/xpwjdaaw" method="POST">
        <input type="text"   name="name"    placeholder="Your Name"  required />
        <input type="email"  name="email"   placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

        <!-- Subject + honeypot -->
        <input type="hidden" name="_subject" value="New message from brickasso.art" />
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

        <button type="submit" id="sendBtn">Send Message</button>
        <p id="formStatus"></p>
      </form>
    </div>
  </section>

<footer style="text-align:center; padding:20px; font-size:12px; color:#000;">
  <div class="social-icons-footer" style="margin-bottom:20px; display:flex; justify-content:center; align-items:center; gap:30px;">
    <a href="https://instagram.com/brickasso.official" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="instagram-logo.png" alt="Instagram" style="width:100px; height:100px;">
    </a>
    <a href="https://x.com/brickasso_art" target="_blank" rel="noopener" aria-label="X (Twitter)">
      <img src="x-logo.png" alt="X (Twitter)" style="width:100px; height:100px;">
    </a>
    <a href="https://www.tiktok.com/@brickasso.art" target="_blank" rel="noopener" aria-label="TikTok">
      <img src="tiktok-logo.png" alt="TikTok" style="width:100px; height:100px;">
    </a>
  </div>
  
  <p>© 2025 Brickasso – Original LEGO® Art by Albert Oprea</p>
  
  <p style="max-width:600px; margin:5px auto; font-size:11px; line-height:1.4; color:#333;">
    LEGO® is a trademark of the LEGO Group of companies which does not sponsor, authorize or endorse Brickasso artworks.
  </p>
  
  <p>
    <a href="/about" style="color:#000; text-decoration:none; margin:0 10px;">About</a> | 
    <a href="/gallery" style="color:#000; text-decoration:none; margin:0 10px;">Gallery</a> | 
    <a href="/contact" style="color:#000; text-decoration:none; margin:0 10px;">Contact</a>
  </p>
</footer>


  <script>
    function toggleMenu(){ document.getElementById('mobile-menu').classList.toggle('active'); }

    // Submit inline (no redirect)
    const form = document.getElementById('contactForm');
    const statusEl = document.getElementById('formStatus');
    const btn = document.getElementById('sendBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.className = '';
      statusEl.textContent = 'Sending...';
      statusEl.style.display = 'block';
      btn.disabled = true;

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });
        if (res.ok) {
          statusEl.className = 'success';
          statusEl.textContent = '✅ Thank you! Your message has been sent.';
          form.reset();
        } else {
          statusEl.className = 'error';
          statusEl.textContent = '⚠️ Something went wrong. Please try again.';
        }
      } catch (err) {
        statusEl.className = 'error';
        statusEl.textContent = '⚠️ Network error. Please try again.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
