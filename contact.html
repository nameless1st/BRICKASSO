<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Brickasso</title>
  <meta name="description" content="Contact Brickasso – send inquiries about LEGO Art, commissions, or collaborations with Albert Oprea." />
  <meta property="og:title" content="Contact – Brickasso LEGO Art" />
  <meta property="og:description" content="Get in touch with Brickasso for commissions, collaborations, or questions about LEGO artworks." />
  <meta property="og:image" content="brickasso-logo.png" />
  <meta property="og:url" content="https://brickasso.art/contact.html" />
  <link rel="icon" type="image/png" href="brickasso-icon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" />
  <style>
    :root {
      --menu-bg: rgba(255, 255, 255, 0.95);
      --menu-link: #000;
      --menu-link-active: #d62828; /* identic cu hover-ul */
    }

    /* elimină highlight-ul colorat la tap pe mobile (poate apărea roșu) */
    * { -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('archi-big-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #111;
    }

    /* HEADER — identic cu index.html */
    header {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .logo { height: 50px; }

    .menu-toggle {
      display: none;
      font-size: 1em;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: #000;
    }
    .menu-toggle:focus,
    .menu-toggle:active { color: #000; background: transparent; outline: none; }

    nav { display: flex; background: transparent; }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover { color: #d62828; }

    /* CONTACT SECTION (voal alb, ca .hero) */
    .contact-section {
      text-align: center;
      padding: 100px 20px 60px;
      background-color: rgba(255, 255, 255, 0.75);
    }

    .contact-section h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .contact-wrapper { max-width: 700px; margin: 0 auto; text-align: left; }

    form { display: grid; gap: 16px; }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      background: #fff;
      color: #111;
    }

    button {
      background: #000;
      color: #fff;
      padding: 14px 20px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #d62828; }

    /* Mesaj status */
    #formStatus {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95em;
      display: none;
    }
    #formStatus.success {
      display: block;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #formStatus.error {
      display: block;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* FOOTER — identic */
    footer {
      margin-top: 100px;
      padding: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .social-icons-footer { margin-bottom: 10px; }
    .social-icons-footer a { margin: 0 15px; display: inline-block; transition: transform 0.3s ease; }
    .social-icons-footer img { height: 64px; width: auto; vertical-align: middle; }
    .social-icons-footer a:hover { transform: scale(1.2); }

    /* MOBILE — identic cu index + forțăm nav.active să NU mai ia stiluri roșii din altă parte */
    @media (max-width: 768px) {
      header { flex-direction: row; justify-content: space-between; align-items: center; }

      .menu-toggle { display: block; font-size: 1.2em; }

      nav {
        display: none;              /* ascuns implicit */
        flex-direction: column;
        gap: 15px;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        background-color: var(--menu-bg) !important; /* fixăm fundalul */
        padding: 20px;
        text-align: center;
        z-index: 999;
      }

      /* AICI e cheia: când nav devine .active, îi fixăm explicit culorile */
      header nav.active {
        display: flex !important;
        background-color: var(--menu-bg) !important;
        color: var(--menu-link) !important;
      }
      header nav.active a {
        color: var(--menu-link) !important;
      }
      header nav.active a:active,
      header nav.active a:hover {
        color: var(--menu-link-active) !important;
      }

      .contact-section { padding: 60px 20px 40px; }
      .contact-section h1 { font-size: 1.7em; margin-bottom: 20px; }

      .social-icons-footer img { height: 48px; }
      footer { padding: 40px 20px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="brickasso-logo.gif" alt="Brickasso Logo" class="logo">
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <nav id="mobile-menu">
      <a href="index.html" onclick="toggleMenu()">Home</a>
      <a href="gallery.html" onclick="toggleMenu()">Gallery</a>
      <a href="about.html" onclick="toggleMenu()">About</a>
      <a href="certificate.html" onclick="toggleMenu()">Certificate</a>
      <a href="contact.html" onclick="toggleMenu()">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Brickasso</h1>
    <div class="contact-wrapper">
      <form id="contactForm" action="https://formspree.io/f/xpwjdaaw" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

        <input type="hidden" name="_subject" value="New message from brickasso.art" />
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

        <button type="submit" id="sendBtn">Send Message</button>
        <p id="formStatus"></p>
      </form>
    </div>
  </section>

  <footer>
    <div class="social-icons-footer">
      <a href="https://instagram.com/brickasso.art" target="_blank">
        <img src="instagram-logo.png" alt="Instagram">
      </a>
      <a href="https://x.com/brickasso_art" target="_blank">
        <img src="x-logo.png" alt="X (Twitter)">
      </a>
    </div>
    © Brickasso 2025 – Original LEGO Art by Albert Oprea
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("mobile-menu").classList.toggle("active");
    }

    // Submit cu mesaj inline (fără redirect)
    const form = document.getElementById('contactForm');
    const statusEl = document.getElementById('formStatus');
    const btn = document.getElementById('sendBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.className = '';
      statusEl.textContent = 'Sending...';
      statusEl.style.display = 'block';
      btn.disabled = true;

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });

        if (res.ok) {
          statusEl.className = 'success';
          statusEl.textContent = '✅ Thank you! Your message has been sent.';
          form.reset();
        } else {
          statusEl.className = 'error';
          statusEl.textContent = '⚠️ Something went wrong. Please try again.';
        }
      } catch (err) {
        statusEl.className = 'error';
        statusEl.textContent = '⚠️ Network error. Please try again.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
