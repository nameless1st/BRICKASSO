<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brickasso – Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    header, nav {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      margin: 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #d62828;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #000;
      color: #fff;
      padding: 12px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #d62828;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9em;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <header>
    <input type="checkbox" id="menu-toggle" style="display:none;">
    <label for="menu-toggle" class="menu-label">☰ Menu</label>
    <nav id="main-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="certificate.html">Certificate</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Brickasso</h1>
    <form action="https://formspree.io/f/your-id-here" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    © Brickasso 2025 – Original LEGO Art by Albert Oprea
  </footer>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
    const mouse = { x: null, y: null, radius: 100 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });
    class Particle {
      constructor(x, y, dx, dy, size, color) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        if (this.x > canvas.width || this.x < 0) this.dx = -this.dx;
        if (this.y > canvas.height || this.y < 0) this.dy = -this.dy;
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < mouse.radius + this.size) {
          this.x += dx > 0 ? -10 : 10;
          this.y += dy > 0 ? -10 : 10;
        }
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }
    function init() {
      particlesArray = [];
      const number = (canvas.width * canvas.height) / 9000;
      for (let i = 0; i < number; i++) {
        const size = Math.random() * 3 + 1;
        const x = Math.random() * (canvas.width - size * 2) + size;
        const y = Math.random() * (canvas.height - size * 2) + size;
        const dx = (Math.random() * 1.5) - 0.75;
        const dy = (Math.random() * 1.5) - 0.75;
        const color = 'rgba(0,0,0,0.25)';
        particlesArray.push(new Particle(x, y, dx, dy, size, color));
      }
    }
    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
    }
    init();
    animate();
  </script>
</body>
</html>
