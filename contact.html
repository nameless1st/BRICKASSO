<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Brickasso</title>
  <meta name="description" content="Contact Brickasso – send inquiries about LEGO Art, commissions, or collaborations with Albert Oprea." />
  <meta property="og:title" content="Contact – Brickasso LEGO Art" />
  <meta property="og:description" content="Get in touch with Brickasso for commissions, collaborations, or questions about LEGO artworks." />
  <meta property="og:image" content="brickasso-logo.png" />
  <meta property="og:url" content="https://brickasso.art/contact.html" />
  <link rel="icon" type="image/png" href="brickasso-icon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('archi-big-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #111;
    }

    /* HEADER – identic cu celelalte pagini */
    header {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .logo { height: 50px; }

    .menu-toggle {
      display: none;
      font-size: 1em;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav { display: flex; }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover { color: #d62828; }

    /* SECTION cu “voal” alb, ca .hero */
    .contact-section {
      padding: 100px 20px 60px;
      background-color: rgba(255, 255, 255, 0.75);
      text-align: center;
    }

    .contact-section h1 {
      font-size: 3em;
      margin: 0 0 30px 0;
      font-weight: 600;
    }

    .contact-wrapper {
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    form {
      display: grid;
      gap: 16px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      background: #fff;
    }

    button {
      background: #000;
      color: #fff;
      padding: 14px 20px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: #d62828; }

    /* FOOTER – identic */
    footer {
      margin-top: 100px;
      padding: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .social-icons-footer { margin-bottom: 10px; }

    .social-icons-footer a {
      margin: 0 15px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .social-icons-footer img {
      height: 64px;
      width: auto;
      vertical-align: middle;
    }

    .social-icons-footer a:hover { transform: scale(1.2); }

    /* RESPONSIVE – identic */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .menu-toggle {
        display: block;
        font-size: 1.2em;
      }

      nav {
        display: none;
        flex-direction: column;
        gap: 15px;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        text-align: center;
        z-index: 999;
      }

      nav.active { display: flex; }

      .contact-section {
        padding: 60px 20px 40px;
      }

      .contact-section h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .social-icons-footer img { height: 48px; }

      footer { padding: 40px 20px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="brickasso-logo.gif" alt="Brickasso Logo" class="logo">
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <nav id="mobile-menu">
      <a href="index.html" onclick="toggleMenu()">Home</a>
      <a href="gallery.html" onclick="toggleMenu()">Gallery</a>
      <a href="about.html" onclick="toggleMenu()">About</a>
      <a href="certificate.html" onclick="toggleMenu()">Certificate</a>
      <a href="contact.html" onclick="toggleMenu()">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Brickasso</h1>
    <div class="contact-wrapper">
      <form action="https://formspree.io/f/your-id-here" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="social-icons-footer">
      <a href="https://instagram.com/brickasso.art" target="_blank">
        <img src="instagram-logo.png" alt="Instagram">
      </a>
      <a href="https://x.com/brickasso_art" target="_blank">
        <img src="x-logo.png" alt="X (Twitter)">
      </a>
    </div>
    © Brickasso 2025 – Original LEGO Art by Albert Oprea
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("mobile-menu").classList.toggle("active");
    }
  </script>
</body>
</html>
